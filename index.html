<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Earthquake Checker</title>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Work+Sans:200,500" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Earthquake Checker</h1>
    <!-- <img src="https://s3.amazonaws.com/codecademy-content/courses/intermediate-javascript-requests/wordsmith_logo.svg" class="logo" /> -->
  </header>
  <main id="main">
    <div class="container">
      
      <form id="form" autocomplete="off">
        <label>Please input the initial date to check</label>
        <input type="date" id="initdate" value="">
        <label>Please input the final date to check</label>
        <input type="date" id="finaldate" value="">
        <label>Show earthquakes with magnitude greater than:</label>
        <input type="number" id="mag" value="">
        <button id="submit">SUBMIT</button>
      </form>
      <div id="responseField">
      </div>
    </div>
  </main>
  <!--<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>-->
  <script src="./main.js"></script>
  <script src="./helperFunctions.js"></script>
</body>
</html>
